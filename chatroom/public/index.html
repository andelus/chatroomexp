<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom</title>
    <link rel="stylesheet" href="libs/foundation/css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>

<body>
    <!-- Messages Board & Rooms list -->
    <section id="chat-room">
        <div class="row">
            <div class="room" class="medium-12 columns">

            </div>
        </div>
        <div class="row">
            <div class="medium-8 columns">
                <div class="message-board">

                </div>
            </div>
            <div class="medium-4 columns">
                <div class="room-list">

                </div>
            </div>
        </div>
    </section>
    <!-- Message Form -->
    <section id="message">
        <div class="row">
            <form id="message-form">
                <fieldset class="fieldset">
                    <legend>Enter your message</legend>
                    <input type="text" class="message-input">
                    <input type="submit" class="hollow button success" value="Send">
                    <blockquote>
                        /nick [username] <cite>To change your username</cite> /join [room] <cite>To join a room</cite>
                    </blockquote>
                </fieldset>
            </form>
        </div>
    </section>
    <script src='/socket.io/socket.io.js' type='text/javascript'></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/foundation/js/foundation.min.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/chat_ui.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(function() {
            $(document).foundation();
        });
    </script>

</body>

</html>
